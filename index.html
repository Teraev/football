  <title>Football Field</title>

<body>
  <div class="pole">

    <div class="ball" draggable="true"></div>
  
  
    <div class="goal-left"></div>

      <div class="center">

        <p>00:00</p>
      </div>
  
      <div class="rigth_turn">
        <span class="score_rigth" id="rigth">0</span>

      </div>
  
    </div>
